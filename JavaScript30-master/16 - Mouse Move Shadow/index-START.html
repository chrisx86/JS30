<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>🔥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }
        
        body {
            margin: 0;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        (function() {
            let length = 100;
            document.querySelector("h1");
            document.querySelector('.hero').addEventListener("mousemove", function(e) {
                console.log(e);
                //let x = e.offsetX;
                //let y = e.offsetY;
                //offsetX, offsetY指的是區塊,容器內的座標,跟dom有關
                //ClientX, ClientY一般都是做頁面的座標

                //No.2 new school
                let {
                    offsetX,
                    offsetY
                } = e;
                console.log(e.target, offsetX, offsetY);

                //No.3 new new school
                //let {offsetX: x, offsetY: y} = e;
                //如果你的e.target不是.hero(this就是hero)
                //補上X, Y的距離
                if (e.target !== this) {
                    offsetX += e.target.offsetLeft;
                    offsetY += e.target.offsetTop;
                }
                // -1 ~ 0 ~ 1
                let lengthX = Math.floor((offsetX / this.offsetWidth) * length) * 2 - length;
                let lengthY = Math.floor((offsetY / this.offsetHeight) * length) * 2 - length;
                text.style.textShadow = `
                $ {lengthX * -0.3}px $ {lengthY * -0.3}px 5px rgba(255, 0, 0, 0.8),
                $ {lengthX * -0.6}px $ {lengthY * -0.6}px 5px rgba(0, 255, 0, 0.8),
                $ {lengthX * -1}px $ {lengthY * -1}px 5px rgba(0, 0, 255, 0.8),
                `
            });

        })()
    </script>
</body>

</html>
